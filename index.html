<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special 20/10 Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .hack-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1000;
        }

        .hack-button {
            padding: 20px 50px;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0066, #ff00ff, #6600ff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            animation: pulse 2s infinite, glow 1.5s infinite alternate;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hack-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 0, 102, 0.8);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(255, 0, 102, 0.5); }
            to { box-shadow: 0 0 60px rgba(255, 0, 255, 0.8); }
        }

        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: -1;
        }

        .hidden-content {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .scene-5d {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .particle-3d {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float3d 10s infinite linear;
            transform-style: preserve-3d;
        }

        @keyframes float3d {
            0% { transform: translate3d(0, 0, -1000px) rotateX(0deg) rotateY(0deg); }
            100% { transform: translate3d(0, 0, 1000px) rotateX(360deg) rotateY(360deg); }
        }

        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            animation: snowFall 10s linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes snowFall {
            0% {
                transform: translate3d(0, -100px, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate3d(var(--end-x), 100vh, 0) rotate(360deg);
                opacity: 0;
            }
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title-2010 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4d96ff, #c56cf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { text-shadow: 0 0 40px rgba(77, 150, 255, 0.8); }
        }

        .wish-message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #fff;
            max-width: 600px;
        }

        .flower-decoration {
            position: absolute;
            font-size: 2rem;
            animation: flowerFloat 8s ease-in-out infinite;
        }

        @keyframes flowerFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 20px;
            animation: neonFlash 2s linear infinite;
            pointer-events: none;
        }

        @keyframes neonFlash {
            0%, 100% { border-color: #ff0066; box-shadow: 0 0 10px #ff0066; }
            25% { border-color: #00ff99; box-shadow: 0 0 20px #00ff99; }
            50% { border-color: #0066ff; box-shadow: 0 0 30px #0066ff; }
            75% { border-color: #ff00ff; box-shadow: 0 0 20px #ff00ff; }
        }

        .hacking-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            font-size: 1.2rem;
            opacity: 0;
        }

        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

    <script>
        class AdvancedHackSystem {
            constructor() {
                this.matrixChars = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                this.hackingPhrases = [
                    "ƒêang k·∫øt n·ªëi ƒë·∫øn tr√°i tim...",

                this.initMatrix();

            initMatrix() {
                const matrixCode = document.getElementById('matrixCode');
                const columns = Math.floor(window.innerWidth / 20);
                
                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.style.position = 'absolute';
                    column.style.top = '-100px';
                    column.style.left = (i * 20) + 'px';
                    column.style.color = '#00ff00';
                    column.style.fontFamily = 'Courier New, monospace';
                    column.style.fontSize = '18px';
                    column.style.writingMode = 'vertical-rl';
                    column.style.textOrientation = 'mixed';
                    column.style.animation = `matrixRain ${Math.random() * 3 + 2}s linear infinite`;
                    column.style.animationDelay = Math.random() * 5 + 's';
                    
                    let text = '';
                    for (let j = 0; j < 30; j++) {
                        text += this.matrixChars.charAt(Math.floor(Math.random() * this.matrixChars.length)) + '\n';
                    }
                    column.textContent = text;
                    
                    matrixCode.appendChild(column);
                }

                const style = document.createElement('style');
                style.textContent = `
                    @keyframes matrixRain {
                        0% { transform: translateY(-100px); opacity: 1; }
                        80% { opacity: 1; }
                        100% { transform: translateY(100vh); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            async startHackSequence() {
                const hackingText = document.getElementById('hackingText');
                
                for (const phrase of this.hackingPhrases) {
                    hackingText.textContent = phrase;
                    hackingText.style.opacity = '1';
                    hackingText.style.animation = 'typing 2s steps(40, end)';
                    
                    await this.delay(2000);
                    hackingText.style.opacity = '0';
                    await this.delay(500);
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            create5DScene() {
                const scene = document.getElementById('scene5d');
                
                for (let i = 0; i < 200; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle-3d';
                    
                    const size = Math.random() * 10 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = this.getRandomColor();
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDelay = `${Math.random() * 10}s`;
                    particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    
                    scene.appendChild(particle);
                }

                this.createSnowflakes();
                this.createFlowers();
            }

            createSnowflakes() {
                const snowflakes = ['‚ùÑ', '‚òÉ', '‚õÑ', '‚ú®', 'üí´'];
                const container = document.getElementById('hiddenContent');
                
                for (let i = 0; i < 50; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.className = 'snowflake';
                    snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                    snowflake.style.left = `${Math.random() * 100}vw`;
                    snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
                    snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                    snowflake.style.setProperty('--end-x', `${Math.random() * 100 - 50}px`);
                    snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    snowflake.style.animationDelay = `${Math.random() * 5}s`;
                    
                    container.appendChild(snowflake);
                }
            }

            createFlowers() {
                const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíÆ', 'üèµÔ∏è', 'ü•Ä', 'üåª'];
                const container = document.getElementById('hiddenContent');
                
                for (let i = 0; i < 20; i++) {
                    const flower = document.createElement('div');
                    flower.className = 'flower-decoration';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = `${Math.random() * 100}vw`;
                    flower.style.top = `${Math.random() * 100}vh`;
                    flower.style.fontSize = `${Math.random() * 30 + 20}px`;
                    flower.style.animationDelay = `${Math.random() * 5}s`;
                    flower.style.animationDuration = `${Math.random() * 5 + 3}s`;
                    
                    container.appendChild(flower);
                }
            }

            getRandomColor() {
                const colors = [
                    'rgba(255, 107, 107, 0.8)',
                    'rgba(255, 217, 61, 0.8)',
                    'rgba(107, 207, 127, 0.8)',
                    'rgba(77, 150, 255, 0.8)',
                    'rgba(197, 108, 240, 0.8)',
                    'rgba(255, 255, 255, 0.8)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        }

        const hackSystem = new AdvancedHackSystem();

        async function initiateHack() {
            const hackButton = document.querySelector('.hack-button');
            const hackContainer = document.getElementById('hackContainer');
            const hiddenContent = document.getElementById('hiddenContent');
            
            hackButton.disabled = true;
            hackButton.textContent = 'ƒêANG HACK...';
            
            await hackSystem.startHackSequence();
            
            hackContainer.style.animation = 'fadeOut 1s forwards';
            
            setTimeout(() => {
                hackContainer.style.display = 'none';
                hiddenContent.style.display = 'block';
                
                hackSystem.create5DScene();
                
                document.getElementById('backgroundMusic').play().catch(e => console.log('Auto-play prevented'));
                
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
            }, 1000);
        }

        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle-3d');
            particles.forEach(particle => {
                const depth = Math.random() * 1000 - 500;
                particle.style.transform = `translate3d(${e.clientX/50}px, ${e.clientY/50}px, ${depth}px)`;
            });
        });

        const style = document.createElement('style');
        style.textContent = `

                from { opacity: 1; }
                to { opacity: 0; display: none; }
            }
            @keyframes typing {
                from { width: 0; }
                to { width: 100%; }
            }
        `;
        document.head.appendChild(style);
    </script>
